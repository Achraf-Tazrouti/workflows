version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Brussels
      - N8N_SECURE_COOKIE=false

      # Load MCP config (later gebruiken we dit)
      - MCP_BASE_URL=${MCP_BASE_URL}

    volumes:
      - ./workflows:/workflows
      - ./init.sh:/docker-entrypoint-init.d/init.sh
      - n8n_data:/home/node/.n8n

    entrypoint: ["/bin/bash", "/docker-entrypoint-init.d/init.sh"]

volumes:
  n8n_data:
